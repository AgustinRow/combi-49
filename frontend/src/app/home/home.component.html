<div class="row m-3 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card  text-center" style="width:400px">
            <div class="card-header">Buscar un viaje</div>
            <div class="card-body">
                <form action="" [formGroup]="form">
                    <div class="row">
                        <div class="form-group col">
                            <label for="origen">Origen:</label>
                            <select type="text" class="form-control" formControlName="origen" name="origen" required>
                                <option *ngFor="let origen of listCiudades; index as i" [value]="i">{{ origen.nombre }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label for="destino">Destino:</label>
                            <select type="text" class="form-control" formControlName="destino" name="destino" required>
                                <ng-container *ngFor="let destino of listCiudades; index as i">
                                    <option [value]="i" *ngIf="form.value.origen != i">{{ destino.nombre }}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer p-0">
                <button type="submit" class="btn w-100 h-100" [disabled]="!form.valid">Buscar</button>
            </div>
        </div>
    </div>
</div>
