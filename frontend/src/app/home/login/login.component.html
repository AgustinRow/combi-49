<div class="container">
    <div class="abs-center">
        <form [formGroup]="sessionForm" (ngSubmit)="loginUser()">
            <p>Una vez registrado usted debe iniciar sesion en el sistema para poder operar con las credenciales que
                ingreso al registrarse en el mismo:</p>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input 
                    type="email"
                    formControlName="inputEmail" 
                    class="form-control"    
                    placeholder="Email address" 
                    required 
                    autofocus
                    autocomplete="country-name">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input 
                    type="password" 
                    formControlName="inputPassword" 
                    class="form-control"
                    placeholder="Password" 
                    required
                    autocomplete="current-password">
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-ligth" (click)="cancel()">Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="!sessionForm.valid">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
