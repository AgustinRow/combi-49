<div class="container">
    <div class="abs-center">
        <form [formGroup]="sessionForm" (ngSubmit)="loginUser()">
            <div class="form-group">
                <label for="inputEmail">Direccion de e-mail</label>
                <input type="email" formControlName="inputEmail" class="form-control" placeholder="e-mail"
                    required autofocus autocomplete="country-name">
            </div>
            <div class="form-group">
                <label for="inputPassword">Contrase単a</label>
                <input type="password" formControlName="inputPassword" class="form-control" placeholder="Contrase単a"
                    required autocomplete="current-password">
            </div>

            <div class="form-group">
                <a class="btn btn-link" (click)="recoverPassword()">多Has olvidado tu contrase単a?</a>
            </div>

            <div class="form-group">
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-success" [disabled]="!sessionForm.valid">Ingresar</button>
                    <button type="button" class="btn btn-ligth" (click)="cancel()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
