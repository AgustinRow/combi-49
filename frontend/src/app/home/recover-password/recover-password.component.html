<div class="container">
    <div class="abs-center">
        <form #sessionForm="ngForm" (ngSubmit)="sendMail(sessionForm)">
            <div class="form-group">
                <label for="inputEmail">Ingrese su email de usuario</label>
                <input type="email" ngModel name="inputEmail" class="form-control" placeholder="e-mail"
                    required autofocus autocomplete="country-name">
            </div>

            <div class="form-group row">
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-success" [disabled]="!sessionForm.valid">Recuperar contrase√±a</button>
                    <button type="button" class="btn btn-ligth" (click)="close()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
