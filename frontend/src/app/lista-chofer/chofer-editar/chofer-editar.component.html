<form (ngSubmit)="modifyChofer(choferForm)" #choferForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="choferModificado.nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="choferModificado.apellido" name="apellido" required>
    </div>
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="choferModificado.username" name="username" required>
    </div>    
    <div class="form-group">
        <label for="contrasenia">Contrase√±a:</label>
        <input type="password" class="form-control" id="contrasenia" [(ngModel)]="choferModificado.password" name="contrasenia" required>
    </div>  
    <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="number" class="form-control" id="dni" [(ngModel)]="choferModificado.dni" name="dni" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!choferForm.form.valid">Guardar</button>
</form>
