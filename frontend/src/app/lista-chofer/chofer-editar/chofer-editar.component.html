<form (ngSubmit)="modifyChofer(choferForm)" #choferForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="choferModificado.nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="choferModificado.apellido" name="apellido" required>
    </div>   
    <div class="form-group">
        <label for="contrasenia">Contrase√±a:</label>
        <input type="password" class="form-control" id="contrasenia" [(ngModel)]="choferModificado.password" name="contrasenia" required>
    </div>  
    <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="number" class="form-control" id="dni" [(ngModel)]="choferModificado.dni" name="dni" disabled>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="mail" class="form-control" id="email" [(ngModel)]="choferModificado.email" name="email" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!(choferForm.form.valid&&choferForm.form.dirty)">Guardar</button>
</form>
