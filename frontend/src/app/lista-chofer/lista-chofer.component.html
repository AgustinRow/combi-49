<div class="container">
    <h2>Choferes</h2>
    <p>Lista de choferes del sistema:</p>
    <button class="btn btn-primary m-2" (click)="openModal(contentNewUser, choferSeleccionado)">
        Agregar Chofer
    </button>
    <table class="table  table-hover">
        <thead>
            <tr scope="row">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>E-mail</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let chofer of listaC">
                <td data-title="Nombre">{{chofer.nombre}}</td>
                <td data-title="Apellido">{{chofer.apellido}}</td>
                <td data-title="Usuario">{{chofer.email}}</td>
                <td data-title="Acciones">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info" (click)="openModal(contentShow, chofer)"><i class="bi bi-info-circle"></i></button>
                        <button type="button" class="btn btn-warning" (click)="openModal(contentEdit, chofer)"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-danger" (click)="deleteChofer(chofer)"><i class="bi bi-trash"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #contentEdit let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Editar usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-chofer-editar [(choferModificado)]="choferSeleccionado" (choferModifyEvent)="refreshList(); c('Close click')">Cargando</app-chofer-editar>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
    </div>
  </ng-template>

  <ng-template #contentShow let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Informacion del chofer</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-chofer [(usuarioConInfo)]="choferSeleccionado">Cargando</app-chofer>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
      </div>
    </ng-template>

    <ng-template #contentNewUser let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Nuevo usuario</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-chofer-nuevo (choferNewEvent)="refreshList(); c('Close click')">Cargando</app-chofer-nuevo>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
        </div>
      </ng-template>
