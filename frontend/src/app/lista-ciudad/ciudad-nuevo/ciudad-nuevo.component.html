<form (ngSubmit)="newCity()" [formGroup]="form">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="ciudadNueva.nombre" name="nombre" required
        formControlName="nombre">
    </div>

    <div class="form-group">
        <label for="provincia">Provincia:</label>
        <select type="text" class="form-control" formControlName="provincia" name="provincia"  required
        formControlName="provincia">
            <option *ngFor="let provincia of listProvincias; index as i" [value]="i">{{ provincia.nombre }}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Guardar</button>
</form>
