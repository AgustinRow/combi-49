<form (ngSubmit)="newStop()" [formGroup]="form">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="paradaNueva.nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="direccion">Direccion:</label>
        <input type="text" class="form-control" formControlName="direccion" [(ngModel)]="paradaNueva.direccion" name="direccion" required>
    </div>

    <div class="form-group">
        <label for="ciudad">ciudad:</label>
        <select type="text" class="form-control" formControlName="ciudad" name="ciudad" [(ngModel)]="paradaNueva.ciudad" required>
            <option *ngFor="let ciudad of listCiudades; index as i" [value]="i">{{ ciudad.nombre }} - {{ ciudad.provincia.nombre }}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Guardar</button>
</form>
