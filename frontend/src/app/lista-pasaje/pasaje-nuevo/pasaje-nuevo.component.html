<H6>Pasaje para el {{ viajeSeleccionado.fecha_salida | date:'dd-MM-yyyy' }}</H6>

<button type="button" class="btn btn-danger" (click)="openModal(contentShow)">Pagar</button>

<ng-template #contentShow let-c="close" let-d="dismiss">
    <app-pago [(total)]="viajeSeleccionado.total" (closeEvent)="c('Close click')">Cargando...</app-pago>
</ng-template>
