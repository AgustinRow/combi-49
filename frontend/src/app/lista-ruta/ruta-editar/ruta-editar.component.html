<form (ngSubmit)="modifyRoute(routeForm)" #routeForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" ngModel [(ngModel)]="rutaModificada.nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="distancia">Distancia [Km]:</label>
        <input type="number" min="0" class="form-control" ngModel [(ngModel)]="rutaModificada.distancia" name="distancia"
            required>
    </div>

    <div class="form-group">
        <label for="duracion">Duracion [minutos]:</label>
        <input type="number" min="0" class="form-control" ngModel [(ngModel)]="rutaModificada.duracion" name="duracion"
            required>
    </div>

    <div class="form-group">
        <label for="origen">Origen:</label>
        <select type="text" class="form-control" ngModel name="origen" required [(ngModel)]="oIndex">
            <option  hidden value="" disabled selected>Seleccione una ciudad</option>
            <option *ngFor="let origen of listCiudades; index as i" [value]="i">{{ origen.nombre }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="destino">Destino:</label>
        <select type="text" class="form-control" ngModel name="destino" required [(ngModel)]="dIndex">
            <option  hidden value="" disabled selected>Seleccione una ciudad</option>
            <ng-container *ngFor="let destino of listCiudades; index as i">
                <option [value]="i" *ngIf="routeForm.value.origen != i">{{ destino.nombre }}</option>
            </ng-container>
        </select>
    </div>
    
    <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-success" [disabled]="!(routeForm.valid&&routeForm.dirty)">Guardar</button>
        <button class="btn btn-light" (click)="close()">Cancelar</button>
    </div>
</form>
