<form (ngSubmit)="newRoute()" [formGroup]="form">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="rutaNueva.nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="distancia">Distancia:</label>
        <input type="number" class="form-control" formControlName="distancia" [(ngModel)]="rutaNueva.distancia" name="direccion"
            required>
    </div>

    <div class="form-group">
        <label for="origen">Origen:</label>
        <select type="text" class="form-control" formControlName="origen" name="origen" required>
            <option *ngFor="let origen of listParadas; index as i" [value]="i">{{ origen.nombre }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="destino">Destino:</label>
        <select type="text" class="form-control" formControlName="destino" name="destino" required>
            <ng-container *ngFor="let destino of listParadas; index as i">
                <option [value]="i" *ngIf="form.value.origen != i">{{ destino.nombre }}
                </option>
            </ng-container>
        </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Guardar</button>
</form>
