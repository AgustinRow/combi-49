<div class="container">
    <h2>Lista de pasajeros</h2>
    <p>Lista de usuarios del sistema, usuarios Adninistradores, Usuarios compradores de Boletos y Choferes:</p>
    <button class="btn btn-primary m-2" (click)="openModal(contentNewUser, usuarioSeleccionado)">
        Agregar pasajero
    </button>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
      </div>
      <input type="text" class="form-control" name="findFirtName" [(ngModel)]="findName[0]" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
      <input type="text" class="form-control" name="findLastName" [(ngModel)]="findName[1]" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1">
    </div>
    <table class="table  table-hover">
        <thead>
            <tr scope="row">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>E-mail</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listaU | userNameFilter: findName[0]: findName[1]">
                <td data-title="Nombre">{{user.nombre}}</td>
                <td data-title="Apellido">{{user.apellido}}</td>
                <td data-title="Usuario">{{user.email}}</td>
                <td data-title="Acciones">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info" (click)="openModal(contentShow, user)"><i class="bi bi-info-circle"></i></button>
                        <button type="button" class="btn btn-warning" (click)="openModal(contentEdit, user)"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-danger" (click)="deleteUser(user)"><i class="bi bi-trash"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #contentEdit let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Editar usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-usuario-editar [(usuarioModificado)]="usuarioSeleccionado" (userEditEvent)="c('Close click')">Cargando</app-usuario-editar>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
    </div>
  </ng-template>

  <ng-template #contentShow let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Infirmacion del usuario</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-usuario [(usuarioConInfo)]="usuarioSeleccionado">Cargando</app-usuario>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
      </div>
    </ng-template>

    <ng-template #contentNewUser let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Nuevo usuario</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-usuario-nuevo (userNewEvent)="addUser(($event)); c('Close click')">Cargando</app-usuario-nuevo>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="c('Close click')">Cerrar</button>
        </div>
      </ng-template>
