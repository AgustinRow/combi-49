<form (ngSubmit)="newUser(userForm)" #userForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="usuarioNuevo.nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="usuarioNuevo.apellido" name="apellido" required>
    </div>
    <div class="form-group">
        <label for="contrasenia">Contrase√±a:</label>
        <input type="password" class="form-control" id="contrasenia" [(ngModel)]="usuarioNuevo.password" name="contrasenia" required>
    </div>  
    <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="number" class="form-control" id="dni" [(ngModel)]="usuarioNuevo.dni" name="dni" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="usuarioNuevo.email" name="email" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Guardar</button>
</form>
