<ngb-toast [autohide]="false">
    <h6>Valoracion</h6>
    <form (ngSubmit)="newRating()" [formGroup]="form">
        <div class="form-group">
            <ngb-rating [max]="5" [(rate)]="nuevaValoracion.puntuacion" [readonly]="false" style="font-size: 3rem;">
                <ng-template let-fill="fill" let-index="index">
                  <span class="star" [class.filled]="fill === 100">&#9733;</span>
                </ng-template>
              </ngb-rating>
        </div>       
    
        <div class="form-group">
            <label for="detalle">Detalle:</label>
            <textarea type="text" class="form-control" formControlName="detalle" [(ngModel)]="nuevaValoracion.descripcion"
                name="detalle" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Calificar</button>
    </form>
</ngb-toast>
