<form (ngSubmit)="modifyTravel(editForm)" #editForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" ngModel [(ngModel)]="viajeModificado.nombre"
            name="nombre" required/>
    </div>

    <div class="form-group">
        <label for="ruta">Ruta:</label>
        <select type="text" class="form-control" ngModel name="ruta" required  [(ngModel)]="rIndex">
                <option *ngFor="let ruta of listRutas; index as i" [value]="i">{{ ruta.nombre }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fecha_salida">Fecha de salida:</label>
        <input type="date" class="form-control" ngModel [(ngModel)]="viajeModificado.fecha_salida" name="fecha_salida" required>
    </div>

    <div class="form-group">
        <label for="hora">Hora de Salida:</label>
        <input type="time" class="form-control" ngModel [(ngModel)]="viajeModificado.hora" name="hora"
            min="{{viajeNuevo.hora" required>
    </div>
    
    <div class="form-group">
        <label for="chofer">Chofer:</label>
        <select type="text" class="form-control" ngModel name="chofer" required [(ngModel)]="cIndex">
                <option *ngFor="let chofer of listChoferes; index as i" [value]="i">{{ chofer.nombre }}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="vehiculo">Vehiculo:</label>
        <select type="text" class="form-control" ngModel name="vehiculo" required [(ngModel)]="vIndex">
                <option *ngFor="let vehiculo of listVehiculos; index as i" [value]="i">{{ vehiculo.patente }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" min="0" class="form-control" ngModel name="precio" [(ngModel)]="viajeModificado.precio" aria-label="Monto en pesos">
        </div>
    </div>

    <div class="form-group">
        <label for="detalle">Detalle:</label>
        <textarea type="texta" class="form-control" ngModel [(ngModel)]="viajeModificado.detalle" name="detalle" required></textarea>
    </div>

    <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-success" [disabled]="!(editForm.valid&&editForm.dirty)">Guardar</button>
        <a class="btn btn-light" (click)="close()">Cancelar</a>
    </div>
</form>
