<ng-template [ngIf]="usuarioIdentificado&&viajeEnCurso" [ngIfElse]="BlockSinViajeEnCurso">
    <nav class="navbar navbar-expand-sm justify-content-center bg-info navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" (click)="onSelect('Detalles')">Detalles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="onSelect('Vehiculo')">Vehiculo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="onSelect('Pasajeros')">Pasajeros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="onSelect('Viandas')">Viandas</a>
            </li>
        </ul>
    </nav>

    <!-- Detalle del viaje -->
    <div *ngIf="ver == 'Detalles'">
        <div class="card">
            <div class="card-body">
                <app-viaje [viajeConInfo]="">Cargando</app-viaje>
            </div>
        </div>
    </div>

    <!-- Detalle del vehiculo -->
    <div *ngIf="ver == 'Vehiculo'">
        <div class="card">
            <div class="card-body">
                <app-vehiculo [vehiculoConInfo]="">Cargando</app-vehiculo>
            </div>
        </div>
    </div>

    <!-- Detalle de las viandas en el viaje -->
    <div *ngIf="ver == 'Viandas'">
        <div class="card">
            <div class="card-body">
                <h1>Lista de viandas por pasajero</h1>
            </div>
        </div>
    </div>

    <!-- Lista de pasajeros para el test -->
    <div *ngIf="ver == 'Pasajeros'">
        <div class="container">
            <h2>Lista de pasajeros </h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                </div>
                <input type="text" class="form-control" name="findFirtName" [(ngModel)]="findString"
                    placeholder="Nombre, Apellido o DNI" autocomplete="off">
            </div>
            <table class="table  table-hover">
                <thead>
                    <tr scope="row">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of listaU | userNameDniFilter: findString">
                        <td data-title="Nombre">{{user.nombre}}</td>
                        <td data-title="Apellido">{{user.apellido}}</td>
                        <td data-title="DNI">{{user.dni}}</td>
                        <td data-title="Acciones">
                            <div class="btn-group">
                                <button type="button" class="btn btn-info" (click)="openModal(contentShow, user)"><i
                                        class="bi bi-info-circle"></i></button>
                                <button type="button" class="btn btn-warning" (click)="openModal(contentEdit, user)"><i
                                        class="bi bi-pencil-square"></i></button>
                                <button type="button" class="btn btn-danger" (click)="deleteUser(user)"><i
                                        class="bi bi-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-template>

<ng-template #BlockSinViajeEnCurso>
    <p>
        <ngb-alert type="danger" [dismissible]="false"><strong>Whoa!</strong> No tiene viajes en curso</ngb-alert>
    </p>
</ng-template>
