<form (ngSubmit)="newTravel()" [formGroup]="form">
    <div class="form-group">
        <label for="ruta">Ruta:</label>
        <select type="text" class="form-control" formControlName="ruta" name="ruta" required>
            <option *ngFor="let ruta of listRutas; index as i" [value]="i">{{ ruta.nombre }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fecha_salida">Fecha de salida:</label>
        <input type="date" class="form-control" formControlName="fecha_salida" [(ngModel)]="viajeNuevo.fecha_salida"
            name="fecha_salida" min="{{hoy | date:'yyyy-MM-dd'}}" required>
    </div>

    <div class="form-group">
        <label for="hora">Hola de Salida:</label>
        <input type="time" class="form-control" formControlName="hora" [(ngModel)]="viajeNuevo.hora" name="hora"
            min="{{viajeNuevo.fecha_salida | date:'yyyy-MM-dd'}}" required>
    </div>

    <div class="form-group">
        <label for="chofer">Chofer:</label>
        <select type="text" class="form-control" formControlName="chofer" name="chofer" required>
            <option *ngFor="let chofer of listChoferes; index as i" [value]="i">{{ chofer.nombre }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="vehiculo">Vehiculo:</label>
        <select type="text" class="form-control" formControlName="vehiculo" name="vehiculo" required>
            <option *ngFor="let vehiculo of listVehiculos; index as i" [value]="i">{{ vehiculo.patente }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" min="0" class="form-control" aria-label="Monto en pesos">
        </div>
    </div>

    <div class="form-group">
        <label for="detalle">Detalle:</label>
        <textarea type="text" class="form-control" formControlName="detalle" [(ngModel)]="viajeNuevo.detalle"
            name="detalle" required></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Guardar</button>
</form>
