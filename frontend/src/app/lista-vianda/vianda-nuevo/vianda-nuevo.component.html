<form (ngSubmit)="newFoodbox(newFoodboxForm)" #newFoodboxForm="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="viandaNueva.nombre" name="nombre" required>
    </div>
    
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="text" class="form-control" id="precio" [(ngModel)]="viandaNueva.precio" name="precio" required>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion:</label>
        <textarea type="text" class="form-control" id="descripcion" [(ngModel)]="viandaNueva.descripcion"
            name="descripcion" required></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!newFoodboxForm.form.valid">Guardar</button>
</form>
