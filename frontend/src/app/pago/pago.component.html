<div class="modal__container">
    <!-- Boton de cierre de formulario -->
    <button type="button" class="button--transparent button--close" (click)="close()">
        <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" width="32px" height="32px" viewBox="0 0 32 32">
            <g>
                <path fill="#00000000"
                    d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z">
                </path>
            </g>
        </svg>
        <span class="visuallyhidden">Volver a la pagina del producto</span>
    </button>

    <!-- Formulario -->
    <div class="modal__content">
        <h2>Tus detalles para el pago</h2>

        <form [formGroup]="cardForm" (ngSubmit)="payment()">
            <ul class="form-list">
                <!-- Nombre -->
                <li class="form-list__row">
                    <label for="cardUserName">Nombre</label>
                    <input type="text" formControlName="name" id="cardUserName" />
                    <small class="form-text text-muted"
                        *ngIf="!cardForm.get('name').valid && cardForm.get('name').touched">Ingrese el nombre como
                        figura en la tarjeta</small>
                </li>

                <!-- Numero de tarjeta -->
                <li class="form-list__row">
                    <label for="cardNumber">Numero de tarjeta</label>
                    <div id="input--cc" class="creditcard-icon">
                        <input type="text" formControlName="cardNumber" id="cardNumber" name="cc_number" />
                        <small class="form-text text-muted"
                            *ngIf="!cardForm.get('cardNumber').valid && cardForm.get('name').touched">Ingrese los 16
                            numeros de la tarjeta</small>
                    </div>
                </li>

                <!-- Fecha de vencimiento y CVC en una linea -->
                <li class="form-list__row form-list__row--inline">

                    <!-- Fecha de vencimiento-->
                    <div>
                        <label>Fecha de expiracion</label>
                        <div class="form-list__input-inline" formGroupName="expiration">
                            <input type="text" formControlName="month" id="cvc" name="cc_month" placeholder="MM" />
                            <input type="text" formControlName="year" id="cvc" name="cc_year" placeholder="AA" />
                        </div>
                    </div>

                    <!-- CVC -->
                    <div>
                        <label for="cvc">
                            CVC
                            <a href="#cvv-modal" class="button--transparent modal-open button--info">
                                <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px"
                                    height="16px" viewBox="0 0 16 16">
                                    <g>
                                        <path fill="#35a4fb"
                                            d="M8,0C3.6,0,0,3.6,0,8s3.6,8,8,8s8-3.6,8-8S12.4,0,8,0z M8,13c-0.6,0-1-0.4-1-1c0-0.6,0.4-1,1-1s1,0.4,1,1 C9,12.6,8.6,13,8,13z M9.5,8.4C9,8.7,9,8.8,9,9v1H7V9c0-1.3,0.8-1.9,1.4-2.3C8.9,6.4,9,6.3,9,6c0-0.6-0.4-1-1-1 C7.6,5,7.3,5.2,7.1,5.5L6.6,6.4l-1.7-1l0.5-0.9C5.9,3.6,6.9,3,8,3c1.7,0,3,1.3,3,3C11,7.4,10.1,8,9.5,8.4z">
                                        </path>
                                    </g>
                                </svg>
                                <span class="visuallyhidden">¿Que es CVV?</span>
                            </a>
                        </label>
                        <input type="text" formControlName="cvc" id="cvc" name="cc_cvc" placeholder="123" />
                    </div>
                </li>
                <div class="row">
                    <small class="form-text text-muted"
                        *ngIf="!cardForm.get('expiration.month').valid && cardForm.get('expiration.month').touched">Ingrese
                        el mes de vencimiento</small>
                </div>
                <div class="row">
                    <small class="form-text text-muted"
                        *ngIf="!cardForm.get('expiration.year').valid && cardForm.get('expiration.year').touched">Ingrese
                        el año de vencimiento</small>
                </div>
                <div class="row">
                    <small class="form-text text-muted"
                        *ngIf="!cardForm.get('cardNumber').valid && cardForm.get('cvc').touched">Ingrese los tres
                        numeros del CVC</small>
                </div>

                <!-- Check para guarda datos de tarjeta -->
                <li class="form-list__row form-list__row--agree">
                    <label>
                        <input type="checkbox" name="save_cc" checked="checked">Guardar los datos de mi tarjeta para
                        futuras compras
                    </label>
                </li>

                <!-- Boton para enviar solicitud -->
                <li *ngIf="cardForm.valid">
                    <button type="submit" class="button">Pagar ahora</button>
                </li>
            </ul>
        </form>
    </div>
</div>
