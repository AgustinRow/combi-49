<!-- Formulario de busqueda -->
<div class="container my-3">
    <h4 class="mb-3">Reporte de pasajes vendidos</h4>
    <form (ngSubmit)="newReport(datesForm)" #datesForm="ngForm" class="form-inline">
        <div class="form-group mx-3">
            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="date" class="form-control" ngModel name="fecha_inicio" required>
        </div>

        <div class="form-group mx-3">
            <label for="fecha_fin">Fecha de fin:</label>
            <input type="date" class="form-control" ngModel name="fecha_fin" required>
        </div>

        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-success"
                [disabled]="!(datesForm.valid&&datesForm.dirty)">Buscar</button>
        </div>
    </form>
</div>

<!-- Resultados y su filtro -->
<ng-template [ngIf]="showResult">
    <div class="container">
        <h4>Filtros</h4>

        <div class="form-group">
            <label for="filtroEstado">Estado:</label>
            <select class="form-control" id="filtroEstado" [(ngModel)]="filtroEstado">
                <option value="" selected>Todos</option>
                <option *ngFor="let state of passageState; index as i" [value]="state.estado">{{ state.estado }}
                </option>
            </select>
        </div>

        <!-- Tabla filtrada -->
        <ng-container *ngIf="(listP | passageFilter: filtroEstado) as result">
            <ng-template [ngIf]="result.length !== 0" [ngIfElse]="BlockEmptyResult">
                <h4>Resultados</h4>
                <table class="table table-hover">
                    <thead>
                        <tr scope="row">
                            <th>Id</th>
                            <th>Estado</th>
                            <th>Nombre</th>
                            <th>Vianda</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pasaje of result; index as i">
                            <td data-title="Id">{{pasaje.id}}</td>
                            <td data-title="Estado">{{pasaje.Estado.estado}}</td>
                            <td data-title="Nombre">{{pasaje.Viaje.nombre}}</td>
                            <td data-title="Vianda">{{pasaje.Vianda.length}}</td>
                            <td data-title="Valor">${{pasaje.precio}}</td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <div class="row">
                                    <p class="col text-left"><strong>Cantidad de item: {{ result.length }} </strong></p>
                                    <p class="col text-right"><strong>Total: ${{ result | passageSum }} </strong></p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
            <ng-template #BlockEmptyResult>
                <h4>No se encontraron resultados</h4>
            </ng-template>
        </ng-container>
    </div>
</ng-template>
